<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <script src="https://kit.fontawesome.com/ab411acc25.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Notes</h1>
  <form id="note-form">
    <div class="form-field">
      <textarea id="note-text" placeholder="Enter your note here" cols="40" rows="8" wrap="hard"></textarea>
    </div>
    <div class="form-field">
      <button class="button is-primary" id="save-note" type="submit">Save Note</button>
    </div>
  </form>
  <br>
  <div id="note-div" class="is-flex is-flex-wrap-wrap is-justify-content-space-around"></div>
</body>

</html>
